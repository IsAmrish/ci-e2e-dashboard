<table class="table table-hover header-fixed">
  <thead class="thead-dark">
    <tr>
      <th scope="col" class="text-center">
        <i class="fa fa-code-fork "></i> Commits</th>
      <th scope="col" class="text-center"> AWS Pipeline</th>
      <th scope="col" class="text-center"> GCP Pipeline</th>
    </tr>
  </thead>
  <tbody *ngIf="undefined !== restItems" ng-init="count=0">
    <tr *ngFor="let post of restItems.dashboard['pipelines'][0]; let i = index" [attr.data-index]="i">
      <td scope="row" class="text-center">
        <span class="text">
          <a href="{{ getCommitUrl(i, restItems.dashboard['commits']) }}" target="_blank">
            <!-- jiva/#{{post.id}}  {{post[0].commit.substring(0,8)}} -->{{ getCommit(i, restItems.dashboard['commits']) }}
          </a>
        </span>
      </td>
      <!-- AWS Buttons -->
      <td class="text-center">
        <button type="button" [ngClass]='buttonStatusClass(post.status)'>
          <i [ngClass]='iconClass(post.status)' style="font-size:14px"></i> {{post.status.toUpperCase()}}
        </button>


        <!-- Buttons Linking to Litmus -->

        <button type="button" [ngClass]='buttonClass(post.status)' (click)="clickit(post.web_url);">
          <i class="fa fa-gitlab" style="font-size:14px"></i> GITLAB
        </button>
        <button type="button" [ngClass]='buttonClass(post.status)' (click)="clickit(post.log_link);">
          <i class="fa fa-eye" style="font-size:14px"></i> LOGS
        </button>

        <!-- </div> -->
      </td>

      <!-- GCP Buttons -->
      <td>

        <button type="button" [ngClass]="buttonStatusClass(gcpStatus(i, restItems.dashboard['pipelines'][1]))">
          <!--gcpItems[post.length].status-->
          <i [ngClass]="iconClass(gcpStatus(i, restItems.dashboard['pipelines'][1]))" style="font-size:14px"></i> {{ gcpStatus(i, restItems.dashboard['pipelines'][1]).toUpperCase() }}
        </button>

        <button type="button" [ngClass]="buttonClass(gcpStatus(i, restItems.dashboard['pipelines'][1]))" (click)="clickit(gcpWeburl(i, restItems.dashboard['pipelines'][1]));">
          <i class="fa fa-gitlab" style="font-size:14px"></i> GITLAB
        </button>

        <button type="button" [ngClass]="buttonClass(gcpStatus(i, restItems.dashboard['pipelines'][1]))" (click)="clickit(gcpLogurl(i, restItems.dashboard['pipelines'][1]));">
          <i class="fa fa-eye" style="font-size:14px"></i> LOGS
        </button>

      </td>

    </tr>
  </tbody>
</table>
